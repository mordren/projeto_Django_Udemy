{% extends 'base.html' %}

{% block title %} Administração de Clientes {% endblock%}

{% block main %}
    </br></br>  
    <span>Aqui estão listados os seus clientes </span>
    </br></br>
    <div class="row">
        <ul class="list-group">
        {% for person in persons %}
            <li class="list-group-item">
            <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>            
            <a href="{% url 'persons_delete' person.id %}"  onclick="return confirm('Você tem certeza que quer deletar ?')"><i class="fa-solid fa-trash icon_delete"></i></a>
            </li></br>
        {% endfor %}
        </ul>
    </div>
    <a href="{% url 'persons_new' %}" class="btn btn-primary" >Novo Cliente</a>
{% endblock %}
