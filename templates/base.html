{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>  
    <nav class="navbar navbar-dark bg-dark">
        <div class="row">
            <div class="col">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="http://127.0.0.1:8000/media/clients_photos/pngegg_qLc0lbr.png"
                    width="30" height="30" class="d-inline-block align-top" alt="">
                    Gestão de clientes
                </a>        
            </div>                      
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="navbar-text">Bem vindo! {{ user.username }}</span>
                <button class="btn btn-info"><a href="{% url 'logout' %}">Sair</a></button>
            {% else %}
                <span class="navbar-text"Faça o login</span>
                    <button class="btn btn-info"><a href="{% url 'login' %}">Login</a></button>
            {% endif %}

            
        </div>
      </nav>     
    <div class="container">
    {% block main %}

    {% endblock %}
    </div>
    
</body>
</html>
